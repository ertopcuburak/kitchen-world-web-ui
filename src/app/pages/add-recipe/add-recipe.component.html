<div class="container-fluid p-0">
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Tarif Adı*</mat-label>
                <input matInput placeholder="Tarif Adı" [(ngModel)]="recipeName">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Eklemek istediğiniz tarifin ismini giriniz</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Açıklama(Opsiyonel)</mat-label>
                <input matInput placeholder="Açıklama" [(ngModel)]="description">
                <mat-hint>Açıklamalar/Notlar</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <div class="col-sm-12">
                <ng-select 
                    [items]="categoryOptions" 
                    [(ngModel)]="selectedCategory"
                    (change)="categorySelected()"
                    bindLabel="name"
                    placeholder="Kategori"
                    >
                </ng-select>
            </div>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Resim linki(Opsiyonel)</mat-label>
                <input matInput placeholder="Açıklama" [(ngModel)]="imageUrl">
                <mat-hint>Fotoğraf</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2" *ngIf="imageUrl">
        <div class="col-12">
            <img class="preview-img" [src]="imageUrl" />
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Yapılışı*</mat-label>
                <textarea matInput placeholder="Yapılışı"[rows]="10" [cols]="500" [(ngModel)]="howToMake"></textarea>
                <mat-hint>Nasıl Yapılır?</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
    
            <mat-label>Malzemeler*</mat-label>
            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="addMaterial()">
                <mat-icon>plus_one</mat-icon>
            </button>
    
        </div>
    </div>
    <div class="row p-2 materials-row" *ngFor="let material of materialList; let i = index;">
        <div class="col-sm-8">
            <ng-select 
                [items]="materialOptions" 
                [(ngModel)]="selectedMaterials[i]"
                bindLabel="name"
                placeholder="malzeme"
                (change)="materialSelected(i)"
                (clear)="removeSelecteMaterial(i)"
                >
            </ng-select>
        </div>
        <div class="col-sm-4">
            <input placeholder="Miktar" (change)="setMaterialQuantity(i, $event)">
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <button mat-flat-button color="primary" (click)="saveRecipe()">Kaydet</button>
        </div>
    </div>
</div>
