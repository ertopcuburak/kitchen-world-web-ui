<div class="container-fluid p-0">
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Malzeme Adı*</mat-label>
                <input matInput placeholder="Malzeme Adı" [(ngModel)]="materialName">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Eklemek istediğiniz malzemenin ismini giriniz</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Açıklama(Opsiyonel)</mat-label>
                <input matInput placeholder="Açıklama" [(ngModel)]="description">
                <mat-hint>Açıklamalar/Notlar</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <button mat-flat-button color="primary" (click)="addMaterial()">Kaydet</button>
        </div>
    </div>
</div>
