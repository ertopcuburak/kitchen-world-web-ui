<div class="container-fluid p-0 signup-cont">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card auth">
                <div class="card-body auth-card">
                    <div class="auth-avatar">
                        <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
                            alt="user" class="user-image">
                    </div>
                    <form (submit)="signUp(userData)">
                        <div class="form-group">
                            <label for="uName">Kullanıcı adı : </label>
                            <input type="text" name="uName" class="form-control" placeholder="Kullanıcı adı"
                                [(ngModel)]="userData.uName">
                        </div>
                        <div class="form-group">
                            <label for="name">İsim : </label>
                            <input type="text" name="name" class="form-control" placeholder="İsim"
                                [(ngModel)]="userData.firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Soyad : </label>
                            <input type="text" name="lastName" class="form-control" placeholder="Soyad"
                                [(ngModel)]="userData.lastName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email : </label>
                            <input type="text" name="email" class="form-control" placeholder="Email"
                                [(ngModel)]="userData.email">
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre : </label>
                            <input type="password" name="password" class="form-control" placeholder="********"
                                [(ngModel)]="userData.password">
                        </div>
                        <div class="form-group">
                            <label for="c_password">Şifre(Tekrar) : </label>
                            <input type="password" name="c_password" class="form-control" placeholder="********"
                                [(ngModel)]="userData.c_password">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-my" value="Üye Ol">
                        </div>
                        <div class="text-center login">
                            Zaten üye misin ? <a routerLink="/pages/login">Giriş yap</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
