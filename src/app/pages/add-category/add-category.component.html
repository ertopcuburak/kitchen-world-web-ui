<div class="container-fluid p-0 addcat-cont">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card auth">
                <div class="card-body auth-card">
                    <div class="auth-avatar">
                        <img src="https://cdn0.iconfinder.com/data/icons/mobile-device/512/menu-bar-tile-blue-round-512.png"
                            alt="user" class="user-image">
                    </div>
                    <form (submit)="addCategory(categoryData)">
                        <div class="form-group">
                            <label for="catName">Kategori Adı : </label>
                            <input type="text" name="catName" class="form-control" placeholder="Kategori adı"
                                [(ngModel)]="categoryData.catName">
                        </div>
                        <div class="form-group">
                            <label for="catDesc">Açıklama : </label>
                            <input type="text" name="catDesc" class="form-control" placeholder="Açıklama"
                                [(ngModel)]="categoryData.catDesc">
                        </div>
                        <div class="form-group">
                            <label for="imgUrl">Resim linki : </label>
                            <input type="text" name="imgUrl" class="form-control" placeholder="Resim linki"
                                [(ngModel)]="categoryData.imgUrl">
                        </div>
                        <div class="form-group">
                            <label for="catOrder">Sıralama : </label>
                            <input type="text" name="catOrder" class="form-control" placeholder="Sıralama"
                                [(ngModel)]="categoryData.catOrder">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-my" value="Kaydet">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
