<div class="container-fluid p-0">
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Kategori Adı*</mat-label>
                <input matInput placeholder="Kategori Adı" [(ngModel)]="categoryName">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Eklemek istediğiniz kategorinin ismini giriniz</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Açıklama(Opsiyonel)</mat-label>
                <input matInput placeholder="Açıklama" [(ngModel)]="description">
                <mat-hint>Açıklamalar/Notlar</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Resim linki(Opsiyonel)</mat-label>
                <input matInput placeholder="Açıklama" [(ngModel)]="imageUrl">
                <mat-hint>Fotoğraf</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row p-2" *ngIf="imageUrl">
        <div class="col-12">
            <img class="preview-img" [src]="imageUrl" />
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12">
            <button mat-flat-button color="primary" (click)="addCategory()">Kaydet</button>
        </div>
    </div>
</div>
