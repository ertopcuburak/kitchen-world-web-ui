<mat-drawer-container class="example-container" autosize>
  <mat-toolbar *ngIf="loggedinUser" [ngClass]="{'menu-top-desktop':true, 'menu-top-mobile':platform.IOS || platform.ANDROID}">
    <button mat-icon-button id="btnMenuTrigger" class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Mutfak Dünyası</span>
    <span class="example-spacer"></span>
    <button mat-mini-fab class="avatar" [matMenuTriggerFor]="menu" matBadge="{{unreadNotifs.length}}" matBadgeColor="warn" [matBadgeHidden]="!unreadNotifs || unreadNotifs.length === 0">
      {{loggedinUser['firstName'][0] + loggedinUser['lastName'][0]}}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/pages/my-notifs']" routerLinkActive="mat-accent">
        <mat-icon matBadge="{{unreadNotifs.length}}" matBadgeColor="warn" [matBadgeHidden]="!unreadNotifs || unreadNotifs.length === 0">notifications</mat-icon>
        <span>Bildirimler</span>
      </button>
      <button mat-menu-item [routerLink]="['/pages/my-kitchen']" routerLinkActive="mat-accent">
        <mat-icon>restaurant</mat-icon>
        <span>Benim Mutfağım</span>
      </button>
      <button mat-menu-item [routerLink]="['/pages/my-favorites']" routerLinkActive="mat-accent">
        <mat-icon>favorite_border</mat-icon>
        <span>Favori Tariflerim</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Çıkış Yap</span>
      </button>
    </mat-menu>
  </mat-toolbar>
    <mat-drawer #drawer id="drawer" class="example-sidenav" mode="side" [hidden]="!loggedinUser">
      <div *ngIf="loggedinUser" class="container-fluid">
        <div class="row p-0 mt-4">
          <div class="col-3 p-0">
            <div class="container-fluid">
              <div class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" [routerLink]="['/pages/home']" routerLinkActive="mat-accent">
                    <mat-icon>home</mat-icon>
                    Ana Sayfa
                  </button>
                </div>
              </div>
              <div class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" [routerLink]="['/pages/my-notifs']" routerLinkActive="mat-accent">
                    <mat-icon matBadge="{{unreadNotifs.length}}" matBadgeColor="warn" [matBadgeHidden]="!unreadNotifs || unreadNotifs.length === 0">notifications</mat-icon>
                    Bildirimler
                  </button>
                </div>
              </div>
              <div class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" [routerLink]="['/pages/my-kitchen']" routerLinkActive="mat-accent">
                    <mat-icon>restaurant</mat-icon>
                    Benim Mutfağım
                  </button>
                </div>
              </div>
              <div class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" [routerLink]="['/pages/my-favorites']" routerLinkActive="mat-accent">
                    <mat-icon>favorite_border</mat-icon>
                    Favori Tariflerim
                  </button>
                </div>
              </div>
              <div *ngIf="loggedinUser && loggedinUser.type === 1" class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" [routerLink]="['/pages/add-recipe']" routerLinkActive="mat-accent">
                    <mat-icon>add_to_photos</mat-icon>
                    Tarif Ekle
                  </button>
                </div>
              </div>
              <div *ngIf="loggedinUser && loggedinUser.type === 1"  class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" [routerLink]="['/pages/add-category']" routerLinkActive="mat-accent">
                    <mat-icon>add_to_photos</mat-icon>
                    Kategori Ekle
                  </button>
                </div>
              </div>
              <div *ngIf="loggedinUser && loggedinUser.type === 1"  class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" [routerLink]="['/pages/add-material']" routerLinkActive="mat-accent">
                    <mat-icon>add_to_photos</mat-icon>
                    Malzeme Ekle
                  </button>
                </div>
              </div>
              <div class="row p-0">
                <div class="col-12 p-0">
                  <button mat-button color="primary" (click)="logOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    Çıkış Yap
                  </button>
                </div>
              </div>
            </div>
            <div class="col-9 p-0">
  
            </div>
          </div>
        </div>
      </div>
      <!-- <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button> -->
    </mat-drawer>
  
    <mat-sidenav-container class="msn-container">
      <div class="example-sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-container>

</mat-drawer-container>
